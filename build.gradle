plugins {
    id "org.sonarqube" version "2.2"
}

apply plugin: 'maven'
apply plugin: 'java'
apply plugin: 'jacoco'

group = 'com.github.Bios-Marcel'

sonarqube {
    properties {
        property "sonar.projectName", "JavaFX TrayNotifications"
        property "sonar.projectKey", "com.msc.serverbrowser.bios-marcel-github"
    }
}
